<body>
    <div class="container">
        <h1>ğŸ” Debug Login - Grupo Rosso</h1>
        
        <p>Esta herramienta probarÃ¡ el login paso a paso para identificar exactamente dÃ³nde estÃ¡ el problema.</p>
        
        <div>
            <button onclick="testLogin()">ğŸ” Probar Login Admin</button>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
            document.getElementById('result').innerHTML = '';
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        // FunciÃ³n de hash EXACTA que usamos en la herramienta
        async function hashPassword(password) {
            const salt = 'grupo_rosso_salt_2024';
            const encoder = new TextEncoder();
            const data = encoder.encode(password + salt);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function testHash() {
            log('ğŸ”‘ Probando generaciÃ³n de hash...');
            
            const password = 'admin123';
            const hash = await hashPassword(password);
            
            log(`ğŸ“ Password: ${password}`);
            log(`ğŸ”‘ Hash generado: ${hash}`);
            log(`ğŸ”‘ Hash esperado: 7ecd13d8cb7dd26c8c816fd571971e59996d4c5523d656e80ccf037ec4878a4ac`);
            
            const expectedHash = '7ecd13d8cb7dd26c8c816fd571971e59996d4c5523d656e80ccf037ec4878a4ac';
            
            if (hash === expectedHash) {
                showResult('âœ… Hash correcto - La funciÃ³n de hash funciona perfectamente', 'success');
                log('âœ… Hash CORRECTO');
            } else {
                showResult('âŒ Hash incorrecto - Hay un problema con la funciÃ³n de hash', 'error');
                log('âŒ Hash INCORRECTO');
            }
        }

        async function testLogin() {
            log('ğŸ” Iniciando test de login...');
            
            const email = 'admin@gruporosso.com';
            const password = 'admin123';
            
            log(`ğŸ“§ Email: ${email}`);
            log(`ğŸ”‘ Password: ${password}`);
            
            // Generar hash local para comparar
            const localHash = await hashPassword(password);
            log(`ğŸ”‘ Hash local generado: ${localHash}`);
            
            try {
                log('ğŸ“¤ Enviando peticiÃ³n de login...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })

                log(`ğŸ“Š Status de respuesta: ${response.status} (${response.statusText})`);
                
                const result = await response.json();
                log(`ğŸ“‹ Respuesta completa: ${JSON.stringify(result, null, 2)}`);

                if (response.ok && result.success) {
                    showResult(`âœ… LOGIN EXITOSO! Usuario: ${result.user.email} (${result.user.role})`, 'success');
                    log('ğŸ‰ LOGIN EXITOSO');
                } else {
                    showResult(`âŒ LOGIN FALLÃ“: ${result.error || 'Error desconocido'}`, 'error');
                    log(`âŒ LOGIN FALLÃ“: ${result.error}`);
                    
                    // InformaciÃ³n adicional para debugging
                    if (response.status === 401) {
                        log('ğŸ” Error 401 - Credenciales incorrectas o problema de hash');

            } catch (error) {

                log(`âŒ Error de conexiÃ³n: ${error.message}`);
            }
        }
