<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo Rosso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #dc2626;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #d1fae5;
            color: #059669;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .info {
            background: #e0f2fe;
            color: #0369a1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }
        
        .demo-credentials h4 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .demo-credentials p {
            margin: 5px 0;
            font-size: 14px;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöó Grupo Rosso</h1>
            <p>Panel de Administraci√≥n</p>
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" required placeholder="admin@gruporosso.com">
            </div>
            
            <div class="form-group">
                <label for="password">üîí Contrase√±a:</label>
                <input type="password" id="password" required placeholder="Tu contrase√±a">
            </div>
            
            <button type="submit" class="btn">üîë Iniciar Sesi√≥n</button>
        </form>

        <div class="demo-credentials">
            <h4>üëë Credenciales de Prueba</h4>
            <p><strong>Email:</strong> admin@test.com</p>
            <p><strong>Contrase√±a:</strong> admin123</p>
            <p><strong>Rol:</strong> Administrador</p>
        </div>

        <div class="info">
            <strong>üîê Acceso Restringido:</strong><br>
            Solo los administradores pueden acceder al panel de gesti√≥n de usuarios.
        </div>
    </div>

    <script>
        // Check if already logged in
        window.onload = function() {
            const user = localStorage.getItem('currentUser');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.role === 'admin') {
                    window.location.href = '/usuarios.html';
                }
            }
        };

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            hideMessages();
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '‚è≥ Verificando...';
            submitBtn.disabled = true;
            
            try {
                // Simple authentication check
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store user data
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    
                    showSuccess('‚úÖ Login exitoso! Redirigiendo...');
                    
                    // Check role
                    if (result.user.role === 'admin') {
                        setTimeout(() => {
                            window.location.href = '/usuarios.html';
                        }, 1500);
                    } else {
                        showError('‚ùå Acceso denegado. Solo administradores pueden gestionar usuarios.');
                    }
                } else {
                    showError(`‚ùå ${result.error || 'Credenciales incorrectas'}`);
                }
            } catch (error) {
                showError(`‚ùå Error de conexi√≥n: ${error.message}`);
            } finally {
                // Restore button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
